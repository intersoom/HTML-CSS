<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/instagram.css">
	<script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js">	</script>
</head>
<body>
	<div id="grid">
		<div id="phone_img"><img id="phone" src="phone.png"></div>
		<div id="login_wrap">
			<div id="login">
				<div id="logo"><img src="logo.png"></div>
				<div id="input_id" class="input">
					<input type="email" name="id" placeholder="전화번호, 사용자 이름 또는 이메일">
				</div>
				<div id="input_password" class="input">
					<input type="password" name="password" placeholder="비밀번호">
				</div>
				<div id="login_button" class="input">
					<input type="button" name="login" value="로그인">
				</div>
				<div id="or">
					<hr class="divider"></hr>
					<span id="word_or">또는</span>
					<hr class="divider"></hr>
				</div>
				<div id="facebook_login">
					<a href="http://facebook.com" target="_blank"><i class="fab fa-facebook-square"></i> Facebook으로 로그인</a>
				</div>
				
				<div id="password_miss">
					<a href="https://www.instagram.com/accounts/password/reset/" target="_self">비밀번호를 잊으셨나요?</a>
				</div>
			</div>
			<div id="sign_in">
				<span id="sign_in_text">
				<span>계정이 없으신가요?</span>
				<a href="https://www.instagram.com/accounts/emailsignup/">가입하기</a>
				</span>
			</div>
			<div id="download">
				<span>앱을 다운로드하세요</span><br>
				<div id="app">
					<a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"><img src="app_apple.png"></a>
					<a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DEE497991-8498-481A-8BA8-379FD2223ACC%26utm_content%3Dlo%26utm_medium%3Dbadge"><img src="app_android.png"></a>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<span id="links">
            <div class="link-item">
                <a href="https://about.instagram.com/">소개</a>
            </div>
            <div class="link-item">
                <a href="https://about.instagram.com/blog">블로그</a>
            </div>
            <div class="link-item">
                <a href="https://about.instagram.com/about-us/careers">채용 정보</a>
            </div>
            <div class="link-item">
                <a href="https://www.instagram.com/developer/">API</a>
            </div>
            <div class="link-item">
                <a href="https://help.instagram.com/519522125107875">개인정보처리방침</a>
            </div>
           <div class="link-item">
                <a href="https://help.instagram.com/581066165581870">약관</a>
           </div>
           <div class="link-item">
                <a href="https://www.instagram.com/directory/profiles/">인기 계정</a>
           </div>
           <div class="link-item">
                <a href="https://www.instagram.com/directory/hashtags/">해시태그</a>
           </div>
           <div class="link-item">
                <a href="https://www.instagram.com/explore/locations/">위치</a>
           </div>
        </span>
			<br>
           <span class="copyright">
            @ 2021 Instagram from Facebook
           </span>
	</div>
</body>
</html>
